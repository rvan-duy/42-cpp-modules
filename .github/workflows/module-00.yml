name: macOS/Ubuntu CI cpp-module-00

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  ubuntu_compile_check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ex00
      run:  make -C module-00/ex00
    - name: ex01
      run:  make -C module-00/ex01
    - name: ex02
      run:  make -C module-00/ex02

  macos_compile_check:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: ex00
      run:  make -C module-00/ex00
    - name: ex01
      run:  make -C module-00/ex01
    - name: ex02
      run:  make -C module-00/ex02
